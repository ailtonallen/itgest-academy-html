<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
   <style>
       body {
           background-color:chartreuse ;
       }
       @media screen and (max-width: 600px) {
           body {
               background-color: blue;
               
           };
           
       }
   </style>
</head>
<body>
    <h1>Resize the browser window to see the effect!</h1>
    <p>The media query will only apply if the media type is screen and the viewpoint is 480px wide or wider.</p>
</body>
</html>
